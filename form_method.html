  <body>
    <form action="http://localhost/method.php" method="post">
      <input type="text" name="id">
      <input type="password" name="pwd">
      <input type="submit">
    </form>a
    <p>
      get 방식(method="get")은 URL에 ID, PWD 정보가 노출된다.<br>
      예) http://localhost/method.php?id=egoing&pwd=1111
    </p>
    <p>
      Post 방식(method="Post")은 URL에 ID, PWD 정보가 노출되지 않는다.<br>
      예) http://localhost/method.php
    </p>
  </body>
</html>
