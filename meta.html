<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="생활코딩의 소개자료">
    <meta name="keywords" content="코딩,coding,생활코딩,html,css,javascript">
    <meta name="author" content="egoing">
    <meta http-equiv="refresh" content="30">
  </head>
  <body>
    <p>
      1. Charset는 Character와 Set의 합성어 즉 문자의 규칙<br>
      2. 생활코딩은 일반인에게 프로그래밍을 알려주는 온라인/오프라인 강의입니다.<br>
      3. 정보들을 컴퓨터에 저장하는 것을 인코딩이라고 한다.<br>
      4. 저장된 데이터를 화면에 출력하는 것을 디코딩이라고 한다.<br>
      5. description, keywords, author 등은 눈에는 보이지 않는다.<br>
      6. refresh는 위의 정해준 시간(30초)마다 새로고침이 되게 하는 기능.
    </p>
  </body>
</html>
