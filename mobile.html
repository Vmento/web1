<h2>Meta name="viewpoint" 설명</h2>
(meta name="viewport" content="width=device-width,initial-scale=1.0")<br>
<li>width=device-width는 모바일 장치의 넓이에 꽉 채워서 표시되게 함.</li><br>
<li>initial-scale=1.0은 모바일 장치에서 화면의 확대 가능 최대 비율을 표시 1.0은 확대 불가</li>
